<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <!--<div #map style="height: 100%"></div>-->
  <!--<div id="map"></div>-->

  <ion-card *ngFor="let comercio of Comercios">

    <img src="{{comercio.image}}"/>

    <ion-card-content>
      <ion-card-title>
        {{comercio.nombre}}
      </ion-card-title>
      <p>
        {{comercio.comentario}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='call'></ion-icon>
          {{comercio.telefono}}
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='home'></ion-icon>
          {{comercio.direccion}}
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
